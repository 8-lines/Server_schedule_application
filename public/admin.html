    <body>
        <button onclick="directMain()" type="button" class="btn btn-danger text-dark">Go to main</button>
        <button onclick="directSchedule()" type="button" class="btn btn-warning text-dark">Go to schedule</button>
        <button onclick="document.getElementById('id_addtrain').style.display='block'" class="btn btn-logout text-dark">Add train</button>
        
        <div id="id_addtrain" class="modal">
            <div class="modal-content animate" action="/action_page.php">
                <div class="container">

                        <label for="trainNB"><b>Train number</b></label>
                        <input type="text" placeholder="Enter train number" name="trainNB" required id="trainNB_field_sign">
            
                        <label for="homestationID"><b>Home station id</b></label>
                        <input type="text" placeholder="Enter homestation id" name="homestationID" required id="homestationID_field_sign">
            
                        <div class="clearfix">
                                <button type="button" onclick="document.getElementById('id_addtrain').style.display='none'" class="cancelbtn">Cancel</button>
                                <p><button onclick="addTrain()"type="submit" class="signup">Add</button></p>
                        </div>                  

                </div>
            </div>
        </div>

        <button onclick="document.getElementById('id_addstation').style.display='block'" class="btn btn-logout text-dark">Add station</button>

                                <p><button onclick="addStation()"type="submit" class="signup">Add</button></p>
                        </div>                  

                </div>
            </div>
        </div>

        <button onclick="document.getElementById('id_addschedule').style.display='block'" class="btn btn-logout text-dark">Add schedule</button>
        
        <div id="id_addschedule" class="modal">
            <div class="modal-content animate" action="/action_page.php">
                <div class="container">

                        <label for="trainNB"><b>Train number</b></label>
                        <input type="text" placeholder="Enter train number" name="trainNB" required id="trainNB_field_sign">
            
                        <label for="homestationID"><b>Home station id</b></label>
